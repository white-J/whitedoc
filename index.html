<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PM</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./src/vue.min.css">
  <link rel="stylesheet" href="./src/gitalk.css">

<body>
  <div id="app"></div>
	
  <script>
    window.$docsify = {
			// coverpage: true,
			loadSidebar: true,
			autoHeader: true,
			subMaxLevel: 4,
      repo: 'white-j/whitedoc',
			auto2top: true,
			// fallbackLanguages: ['fr', 'de'],
			homepage: 'home.md',	// 入口文件改为 /home.md
			// logo: './icon.svg',
			name: 'PM之路(持续更新)',			// name: '<span>docsify</span>',
			nameLink: '/',
			noEmoji: true,//禁用 emoji 解析
			
			notFoundPage: 'my404.md',
      search: {
        maxAge: 86400000,               // 过期时间，单位毫秒，默认一天
        paths: 'auto',                      // or 'auto'，匹配文件路径
        placeholder: 'Type to search',  // 搜索提示框文字， 支持本地化，例子在下面
        // placeholder: {
        //   '/zh-cn/': '搜索',
        //   '/': 'Type to search'
        // },
        // noData: 'No Results!',          // 找不到结果文字提示，支持本地化，例子在下面
        noData: {
          '/': '找不到结果',
        //   '/': 'No Results'
        },
        depth: 2,                       // 搜索标题的最大程级, 1 - 6
      }
    }
  </script>
  	<script src="./src/docsify.min.js"></script>
	<script src="./src/search.js"></script>
